<html lang="en">
<head>

<body>
	<div id='container'>
		<h3>Etch-A-Sketch by Rafael Espinoza</h3>
		<div id='options'>
			<div id='twoButtons'>
				<button id='clear'>clear</button>
				<button id='regenerate'>regenerate</button>

			<div id='effects'>
				<input type='radio' name='effect' id='black' value='black' checked='checked' /><label for='black' id='black' />Black</label>
